<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Tool</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Color Picker Tool</h2>
        <input type="color" id="colorPicker" value="#ff5733">
        <div class="color-box" id="colorBox"></div>
        <p class="color-info" id="hexValue">HEX: #ff5733</p>
        <p class="color-info" id="rgbValue">RGB: rgb(255, 87, 51)</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
